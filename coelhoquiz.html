<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coelhinho Quiz</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="coelhoquiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Coelhinho Quiz!</h1>
        <div id="pergunta-container">
            <div id="pergunta"></div>
            <div id="opcoes"></div>
        </div>
        <div id="resultado" class="resultado"></div>
        <button id="tentar-novamente" class="hidden">Tentar Novamente</button>
        <button id="proxima-pergunta" class="hidden">Próxima Pergunta</button>
        <div id="ovinhos">
            <img src="img/ovinho3.png" alt="Ovo de Páscoa" id="ovo-img">
            <span id="contagem-ovinhos">0</span>
        </div>
        <div id="coelhos-container">
            <img src="img/coelhinha-cesta.png" alt="Coelho 1" class="coelho" />
            <img src="img/coelhinhas-com-flores.png" alt="Coelho 2" class="coelho" />
            <img src="img/coelhinho-na-bicicleta.png" alt="Coelho 3" class="coelho" />
        </div>

        <a href="jogos.html"><button class="voltar" type="button">Voltar</button></a>
    </div>
    <script src="coelhoquiz.js"></script>
</body>
</html>
